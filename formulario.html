<html lang="pt-br">
<head>

    <link rel="stylesheet" href="css/form.css">

<body>

                <div>
                    <ul>
                        <li><input type="radio" name="sample" checked><samp class="samp-1"><samp> Masculino</samp></li>
                        <li><input type="radio" name="sample"><samp class="samp-2"><samp> Feminino</samp></li>
                        <li><input type="radio" name="sample"><samp class="samp-3"><samp> Anônimo</samp></li>
                    </ul>
                </div>
                <input type="submit" name="acao" value="Cadastre-se" class="botao">
                <input type="submit" name="acao" value="Google" class="google">
                <input type="submit" name="acao" value="Facebook" class="facebook">
                
            </fieldset><!--formulario-3-->
        </form>
    </section>
